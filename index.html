<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram → YouTube Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Admin Panel</h2>

<button id="login">Login with Google</button>
<button id="logout">Logout</button>
<button id="clearAuth" style="background-color: #dc3545; color: white;">Clear Auth & Retry</button>

<div id="panel" style="display:none; margin-top: 20px;">

  <h3>Add Instagram Link</h3>
  <input type="text" id="link" placeholder="Instagram URL" style="width:300px;">
  <input type="text" id="title" placeholder="Optional Title" style="width:200px;">
  <input type="text" id="description" placeholder="Optional Description" style="width:200px;">
  <button id="submit">Submit</button>

  <h3>Last 10 Videos</h3>
  <div id="videos" style="margin-top:10px;"></div>

</div>

<script>
// ✅ Fix: use a different variable name to avoid global conflict
const supabaseClient = window.supabase.createClient(
  "https://colyuvayzgcdifnuivnz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvbHl1dmF5emdjZGlmbnVpdm56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5ODk1MDMsImV4cCI6MjA4NjU2NTUwM30.tDiCCUp5uBH7j05QP-Yy_0rwF7mqxMVPaoQViYEl2MM"
);

const ADMIN_EMAIL = "crazychannelprofessional@gmail.com";

// ----------------------
// Detect if mobile device
// ----------------------
function isMobileDevice() {
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// ----------------------
// Handle OAuth session on page load - with error handling
// ----------------------
async function initAuth() {
  try {
    // Check if we're returning from OAuth redirect
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    
    // Check for OAuth errors in URL
    if (hashParams.has('error')) {
      console.log("OAuth error:", hashParams.get('error_description'));
      // Clear the error from URL
      history.replaceState(null, '', window.location.pathname);
      
      // Clear any stale auth data
      localStorage.clear();
      sessionStorage.clear();
      
      alert("Login failed. Please try again.");
      return;
    }
    
    if (hashParams.has('access_token')) {
      // Clear the hash from URL
      history.replaceState(null, '', window.location.pathname);
    }
    
    // Get current session
    const { data: { session } } = await supabaseClient.auth.getSession();
    
    checkUser();
  } catch (error) {
    console.log("Init auth error:", error);
    // Clear storage on error
    localStorage.clear();
    sessionStorage.clear();
  }
}

// ----------------------
// Show or hide admin panel
// ----------------------
async function checkUser() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  if (user && user.email === ADMIN_EMAIL) {
    document.getElementById("panel").style.display = "block";
    loadVideos();
  } else {
    document.getElementById("panel").style.display = "none";
    console.log("Unauthorized or not logged in");
  }
}

// ----------------------
// Login button
// ----------------------
document.getElementById("login").onclick = async () => {
  const isMobile = isMobileDevice();
  
  const { data, error } = await supabaseClient.auth.signInWithOAuth({
    provider: 'google',
    options: { 
      redirectTo: window.location.href,
      ...(isMobile ? {} : { flowType: 'popup' })
    }
  });

  if (error) {
    console.log("Login error:", error);
  } else if (!isMobile) {
    checkUser();
  }
};

// ----------------------
// Logout button - improved with full cleanup
// ----------------------
document.getElementById("logout").onclick = async () => {
  await supabaseClient.auth.signOut();
  
  // Clear all Supabase storage
  localStorage.clear();
  sessionStorage.clear();
  
  // Clear URL hash if present
  if (window.location.hash) {
    history.replaceState(null, '', window.location.pathname);
  }
  
  location.reload();
};

// ----------------------
// Submit Instagram link
// ----------------------
document.getElementById("submit").onclick = async () => {
  const link = document.getElementById("link").value.trim();
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();

  if (!link) { alert("Instagram link required"); return; }

  try {
    await supabaseClient.from("queue").insert([{
      link: link,
      title: title || null,
      description: description || null,
      status: "pending"
    }]);

    alert("Inserted!");
    document.getElementById("link").value = "";
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    loadVideos();
  } catch (err) {
    console.log("Insert error:", err);
    alert("Failed to insert link. Check console.");
  }
};

// ----------------------
// Load last 10 done videos
// ----------------------
async function loadVideos() {
  try {
    const { data } = await supabaseClient
      .from("queue")
      .select("*")
      .eq("status", "done")
      .order("created_at", { ascending: false })
      .limit(10);

    const container = document.getElementById("videos");
    container.innerHTML = "";

    data.forEach(video => {
      container.innerHTML += `
        <div style="margin-bottom:10px;">
          Instagram: <a href="${video.link}" target="_blank">View</a><br>
          YouTube: ${video.youtube_video_id ? 
            `<a href="https://youtube.com/watch?v=${video.youtube_video_id}" target="_blank">Watch</a>` 
            : "Not uploaded yet"}
          <hr>
        </div>
      `;
    });
  } catch (err) {
    console.log("Load videos error:", err);
  }
}

// ----------------------
// Page load
// ----------------------
initAuth();

</script>
</body>
</html>
