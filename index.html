<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram → YouTube Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Admin Panel</h2>

<button id="login">Login with Google</button>
<button id="logout">Logout</button>

<div id="panel" style="display:none; margin-top: 20px;">

  <h3>Add Instagram Link</h3>
  <input type="text" id="link" placeholder="Instagram URL" style="width:300px;">
  <input type="text" id="title" placeholder="Optional Title" style="width:200px;">
  <input type="text" id="description" placeholder="Optional Description" style="width:200px;">
  <button id="submit">Submit</button>

  <h3>Last 10 Videos</h3>
  <div id="videos" style="margin-top:10px;"></div>

</div>

<script>
// ✅ Fix: use a different variable name to avoid global conflict
const supabaseClient = window.supabase.createClient(
  "https://colyuvayzgcdifnuivnz.supabase.co", // your Supabase URL
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvbHl1dmF5emdjZGlmbnVpdm56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5ODk1MDMsImV4cCI6MjA4NjU2NTUwM30.tDiCCUp5uBH7j05QP-Yy_0rwF7mqxMVPaoQViYEl2MM" // your anon key
);

const ADMIN_EMAIL = "crazychannelprofessional@gmail.com";

// ----------------------
// Handle OAuth session on page load
// ----------------------
async function initAuth() {
  const { data, error } = await supabaseClient.auth.getSessionFromUrl({ storeSession: true });
  if (error) console.log("OAuth error:", error);
  checkUser();
}

// ----------------------
// Show or hide admin panel
// ----------------------
async function checkUser() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  if (user && user.email === ADMIN_EMAIL) {
    document.getElementById("panel").style.display = "block";
    loadVideos();
  } else {
    document.getElementById("panel").style.display = "none";
    console.log("Unauthorized or not logged in");
  }
}

// ----------------------
// Login button
// ----------------------
document.getElementById("login").onclick = async () => {
  const { data, error } = await supabaseClient.auth.signInWithOAuth({
    provider: 'google',
    options: { flowType: 'popup' } // popup login, avoids redirect
  });

  if (error) {
    console.log("Login error:", error);
  } else {
    checkUser(); // immediately show admin panel
  }
};


// ----------------------
// Logout button
// ----------------------
document.getElementById("logout").onclick = async () => {
  await supabaseClient.auth.signOut();
  location.reload();
};

// ----------------------
// Submit Instagram link
// ----------------------
document.getElementById("submit").onclick = async () => {
  const link = document.getElementById("link").value.trim();
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();

  if (!link) { alert("Instagram link required"); return; }

  // Check for duplicates
  const { data: existing } = await supabaseClient
    .from("queue")
    .select("id, status")
    .eq("link", link)
    .limit(1);

  if (existing && existing.length > 0) {
    const status = existing[0].status;
    if (confirm(`This link was already submitted (status: ${status}). Submit again anyway?`)) {
      // Continue
    } else {
      return;
    }
  }

  try {
    await supabaseClient.from("queue").insert([{
      link: link,
      title: title || null,
      description: description || null,
      status: "pending"
    }]);

    alert("Inserted!");
    document.getElementById("link").value = "";
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    loadVideos();
  } catch (err) {
    console.log("Insert error:", err);
    alert("Failed to insert link. Check console.");
  }
};

// ----------------------
// Load last 10 done videos
// ----------------------
async function loadVideos() {
  try {
    const { data } = await supabaseClient
      .from("queue")
      .select("*")
      .order("created_at", { ascending: false })
      .limit(20);

    const container = document.getElementById("videos");
    container.innerHTML = "";

    data.forEach(video => {
      const scheduledTime = video.scheduled_publish_at 
        ? new Date(video.scheduled_publish_at).toLocaleString() 
        : "Not scheduled";
      
      const statusColor = {
        'pending': 'orange',
        'processing': 'blue',
        'done': 'green',
        'failed': 'red'
      }[video.status] || 'gray';

      container.innerHTML += `
        <div style="margin-bottom:15px; padding:10px; border-left: 4px solid ${statusColor};">
          <strong>Status:</strong> <span style="color: ${statusColor}">${video.status}</span><br>
          <strong>Instagram:</strong> <a href="${video.link}" target="_blank">View Reel</a><br>
          <strong>YouTube:</strong> ${video.youtube_video_id ? 
            `<a href="https://youtube.com/watch?v=${video.youtube_video_id}" target="_blank">Watch</a>` 
            : "Not uploaded yet"}<br>
          <strong>Scheduled:</strong> ${scheduledTime}<br>
          ${video.error ? `<strong style="color:red">Error:</strong> ${video.error}<br>` : ''}
          ${video.title ? `<strong>Title:</strong> ${video.title}<br>` : ''}
          <hr>
        </div>
      `;
    });
  } catch (err) {
    console.log("Load videos error:", err);
  }
}

// ----------------------
// Page load
// ----------------------
checkUser();

</script>
</body>
</html>
